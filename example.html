<!DOCTYPE html>
<html>
  <head>
    <title>Processing.js example page</title>
    <meta charset="UTF-8">
    <script type="text/javascript" src="processing.js"></script>    
    
    <!--
        This is a source-file-less sketch, loaded from inline source code in
        the html header. This only works if the script specifies a data-target
    -->
    <script type="text/processing" data-target="targetcanvas">
    //  Processing.js example sketch
    int fontsize = 24;

    void setup() {
      size(200, 200);
      stroke(0);
      fill(0);
      textFont(createFont("Arial",fontsize));
      noLoop();
    }

    void draw() {
      background(#F0F0E0);
      String textstring = "header example";
      float twidth = textWidth(textstring);
      text(textstring, (width-twidth)/2, height/2);
    }
    </script>
  </head>
 
  <body>
    <!--
        This is a sketch that is loaded from source. If you want to be able
        to use this sketch after loading, for instance in your own javascript
        code, it needs an id='...' so that you can request it using:
        
            Processing.getIntanceById('...')
  
        You can also load a sketch from multiple source files by putting
        them all in the data-processing-sources attribute string, separated
        with spaces:
  
            data-processing-sources="file1.pde file2.pde file3.pde"
    -->
    <canvas data-processing-sources="example.pde"></canvas>
    
    <!--
        This is a source-less sketch, loaded from inline source code. Note
        that in order for an on-page inline sketch to be loaded into a canvas,
        the sketch must either immediately preceed the <canvas> it is to be
        loaded in, or the script needs to indicate the id for the canvas.
        
        This means you can either place your script inside the <body> element,
        above its associated <canvas>, or in the <head> element, pointing to
        its associated <canvas> element.
    -->
    <script type="text/processing">
    //  Processing.js example sketch
    int fontsize = 24;

    void setup() {
      size(200, 200);
      stroke(0);
      fill(0);
      textFont(createFont("Arial",fontsize));
      noLoop();
    }

    void draw() {
      background(#F0F0E0);
      String textstring = "inline example";
      float twidth = textWidth(textstring);
      text(textstring, (width-twidth)/2, height/2);
    }
    </script>
    <canvas></canvas>
    
    <!--
        This sketch is loaded from a <script> in the html header block
        which specifies this canvas as its target, referencing its id.
    -->
    <canvas id="targetcanvas"></canvas>
  </body>
</html>
